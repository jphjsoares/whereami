<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>whereami</title>

    <!-- All the common css in the app will go on here -->
    {% include "whereami/common_css.html" %}
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
    {% block othercss %} {% endblock %}

</head>
<body>
    {% include "whereami/nav.html" %}
    {% block index %} {% endblock %}
    <div id="loading-text" style="display: none;">
        <h1 style="text-align: center; margin-top: 50px;">Creating map, please wait</h1>
    </div>
    <div class="lds-ring" id="loading" style="display: none;"><div></div><div></div><div></div><div></div></div>
    <div id="main-content" style="margin: 0 auto; width: 90%;">
            {% block mapcreate %} {% endblock %}
    </div>
    {% block otherjs %} 
    {% endblock %} 
</body>
</html>
